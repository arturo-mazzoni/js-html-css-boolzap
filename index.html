<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <div class="container">

    <div class="container_left">
      <div class="header_left">
        <div class="info_utente">
          <img src="img/avatar_1.jpg" alt="avatar">
          <span>Nome Utente</span>
        </div>

        <div class="icons">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comments"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="info_chat">
        <i class="far fa-bell-slash"></i>
        <div class="box_notifiche">
          <span>Ricevi notifiche di nuovi messaggi</span>
          <br>
          <a href="#">Attiva notifiche desktop</a>
        </div>
      </div>

      <div class="search_chat">
        <div class="search_icon">
          <i class="fas fa-search"></i>
        </div>
        <div class="search_bar">
          <input type="text" placeholder="Cerca o inizia una nuova chat">
        </div>
      </div>

      <div class="chats">
        <div class="chat">
          <img src="img/avatar_2.jpg" alt="">
          <span>Michele</span>
        </div>
        <div class="chat">
          <img src="img/avatar_3.jpg" alt="">
          <span>Fabio</span>
        </div>
        <div class="chat">
          <img src="img/avatar_4.jpg" alt="">
          <span>Samuele</span>
        </div>
        <div class="chat">
          <img src="img/avatar_6.jpg" alt="">
          <span>Luisa</span>
        </div>
        <div class="chat">
          <img src="img/avatar_6.jpg" alt="">
          <span>Luisa</span>
        </div>
        <div class="chat">
          <img src="img/avatar_6.jpg" alt="">
          <span>Luisa</span>
        </div>
        <div class="chat">
          <img src="img/avatar_6.jpg" alt="">
          <span>Luisa</span>
        </div>
        <div class="chat">
          <img src="img/avatar_6.jpg" alt="">
          <span>Luisa</span>
        </div>
        <div class="chat">
          <img src="img/avatar_6.jpg" alt="">
          <span>Luisa</span>
        </div>
        <div class="chat">
          <img src="img/avatar_6.jpg" alt="">
          <span>Luisa</span>
        </div>
      </div>
    </div>

    <div class="container_right">

      <div class="header_right">
        <div class="info_utente">
            <img src="img/avatar_1.jpg" alt="avatar">
            <span>Michele</span>
        </div>
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="type_msg">
        <div class="icon_smile">
          <i class="far fa-smile"></i>
        </div>
        <input type="text" placeholder="Scrivi messaggio">
        <div class="icon_mic">
          <i class="fas fa-microphone"></i>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
